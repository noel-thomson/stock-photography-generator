<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Image Gallery</title>
    <!--  Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500|Ubuntu:400,500,700"
      rel="stylesheet"
    />
    <!--  Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <!--  AOS CSS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <!--  CSS -->
    <link rel="stylesheet" href="./dist/css/styles.css" />
    <!--  jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <!--  Bootstrap JS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h1>Stock Photography Generator</h1>
      <form action="" id="searchForm">
        <input
          type="text"
          id="searchText"
          placeholder="Search For Images"
          autocomplete="off"
        />
      </form>
      <p>
        <span>Suggested: </span>
        <span class="examples">landscape</span>,
        <span class="examples">ocean</span>,
        <span class="examples">black and white</span>
      </p>
    </header>
    <main>
      <div id="images"></div>
    </main>

    <!-- jQuery CDN -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <!-- AOS JS -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <!-- JS -->
    <script type="text/javascript" src="./dist/js/app.js"></script>
  </body>
  <footer>
    <p class="credit">
      Images c/o <a href="https://www.pexels.com/api/">Pexels API</a>
    </p>
    <p>&copy 2020 Noel Thomson</p>
  </footer>
</html>
